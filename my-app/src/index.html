<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Eldritch Horror - Codejam</title>
</head>
<body>
    <div class="wrapper">
        <ul class="ancients_container">
            <li class="ancient_card" id="azathoth"></li>
            <li class="ancient_card" id="cthulhu"></li>
            <li class="ancient_card" id="iogSothoth"></li>
            <li class="ancient_card" id="shubNiggurath"></li>
        </ul>
        <ul class="difficulty-container">
            <li class="difficulty _button" id="super_easy">Super easy</li>
            <li class="difficulty _button" id="easy">Easy</li>
            <li class="difficulty _button _active" id="normal">Normal</li>
            <li class="difficulty _button" id="hard">Hard</li>
            <li class="difficulty _button" id="super_hard">Super hard</li>
        </ul>
        <button class="create_deck _button" id="create_deck_btn">Create Deck</button>
        <div class="deck_container">
            <div class="current-state">
                <div class="stage-container">
                    <span class="stage-text">First stage</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text">Second stage</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text">Third stage</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
            </div>
            <div class="cards">
                <div class="deck card"></div>
                <div class="current_card"></div>
            </div>
        </div>
    </div>
</body>
</html>
