<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Eldritch Horror - Codejam</title>
</head>
<body>
    <div class="wrapper">
        <ul class="ancients_container">
            <li class="ancient_card" id="azathoth"></li>
            <li class="ancient_card" id="cthulhu"></li>
            <li class="ancient_card" id="iogSothoth"></li>
            <li class="ancient_card" id="shubNiggurath"></li>
        </ul>
        <ul class="complexity_container">

        </ul>
        <div class="deck_container">
            <button class="_button" id="create_deck_btn">Create Deck</button>
            <div class="current-state">
                <div class="stage-container">
                    <span class="stage-text">Первая стадия</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text">Вторая стадия</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text">Третья стадия</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
            </div>
            <div class="deck card"></div>
            <div class="current_card card"></div>
        </div>
    </div>
</body>
</html>
